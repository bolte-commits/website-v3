    <script>
        const API_BASE_URL = 'https://vzhsj8805e.execute-api.ap-south-1.amazonaws.com/prod';
        
        let currentStep = 1;
        let totalSteps = 7;
        
        // Helper function to capitalize first letter
        function capitalizeFirstLetter(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        function showAccountConfirmation(userId) {
            // Hide form container
            const formContainer = document.getElementById('form-container');
            if (formContainer) {
                formContainer.style.display = 'none';
            }
            
            // Show confirmation section
            const confirmationSection = document.getElementById('confirmation-section');
            if (confirmationSection) {
                confirmationSection.style.display = 'block';
            }
            
            // Display user ID
            const userIdDisplay = document.getElementById('user-id-display');
            if (userIdDisplay) {
                userIdDisplay.textContent = userId;
            }
            
            // Change button text to "Create Another Account"
            const resetButton = document.getElementById('reset-button');
            if (resetButton) {
                resetButton.textContent = 'Create Another Account';
            }
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetToSelection() {
            // Determine if we're in confirmation mode or form mode
            const confirmationSection = document.getElementById('confirmation-section');
            const isInConfirmation = confirmationSection && confirmationSection.style.display === 'block';
            
            // Show appropriate confirmation message
            const confirmMessage = isInConfirmation 
                ? 'Do you want to create another account?'
                : 'Are you sure you want to reset? All entered data will be lost.';
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            // Hide confirmation section if visible
            if (confirmationSection) {
                confirmationSection.style.display = 'none';
            }
            
            // Show form container
            const formContainer = document.getElementById('form-container');
            if (formContainer) {
                formContainer.style.display = 'block';
            }
            
            // Change button text back to "Reset"
            const resetButton = document.getElementById('reset-button');
            if (resetButton) {
                resetButton.textContent = 'Reset';
            }
            
            // Reset form
            document.getElementById('kiosk-form').reset();
            
            // Reset all hidden inputs
            document.getElementById('gender').value = '';
            document.getElementById('goal').value = '';
            document.getElementById('lifestyle').value = '';
            document.getElementById('weightTraining').value = '';
            
            // Reset all button selections
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Reset all input border colors
            document.querySelectorAll('input, select').forEach(input => {
                input.style.borderColor = '#e0e0e0';
            });
            
            // Reset error messages
            document.querySelectorAll('[id$="-error"]').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            // Reset step indicators
            currentStep = 1;
            totalSteps = 7;
            
            // Show first step
            showCurrentStep();
            updateNextButtonText();
            
            // Validate to disable Next button on first step
            validateCurrentStep();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateStepIndicator() {
            // Step indicator removed, so this function is now a no-op
            return;
            const indicator = document.getElementById('step-indicator');
            if (!indicator) return;
            indicator.innerHTML = '';
            
            for (let i = 1; i <= totalSteps; i++) {
                const dot = document.createElement('div');
                dot.className = 'step-dot';
                if (i < currentStep) {
                    dot.classList.add('completed');
                } else if (i === currentStep) {
                    dot.classList.add('active');
                }
                indicator.appendChild(dot);
            }
        }

        function updateNextButtonText() {
            const nextButtons = document.querySelectorAll('.next-btn');
            nextButtons.forEach(btn => {
                // Only update button if it's visible (in active step)
                const activeStep = document.querySelector('.form-step.active');
                if (activeStep && activeStep.contains(btn)) {
                    if (currentStep === totalSteps) {
                        btn.textContent = 'Submit';
                    } else {
                        btn.textContent = 'Next';
                    }
                }
            });
        }

        function showCurrentStep() {
            const steps = document.querySelectorAll('.form-step');
            const stepIndex = currentStep - 1;
            
            steps.forEach((step, index) => {
                if (index === stepIndex) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
            
            // Hide/show back button based on current step
            const backButtons = document.querySelectorAll('.btn-secondary');
            backButtons.forEach(btn => {
                if (btn.textContent.trim() === 'Back') {
                    btn.style.display = currentStep === 1 ? 'none' : 'block';
                }
            });
            
            // Update Next button text
            updateNextButtonText();
            
            // Validate and update Next button state when step changes
            setTimeout(() => {
                validateCurrentStep();
            }, 0);
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function selectGender(gender) {
            // Validate that gender is either 'male' or 'female'
            if (gender !== 'male' && gender !== 'female') {
                alert('Invalid gender selection. Please try again.');
                return;
            }
            
            // Update hidden input
            document.getElementById('gender').value = gender;
            
            // Update button styles
            document.querySelectorAll('.gender-btn[data-gender]').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`.gender-btn[data-gender="${gender}"]`).classList.add('selected');
            
            // Hide error message if it was showing
            const errorEl = document.getElementById('gender-error');
            errorEl.style.display = 'none';
            
            // Reset border if needed
            const genderInput = document.getElementById('gender');
            genderInput.style.borderColor = '#e0e0e0';
            
            // Auto-advance to next step after gender selection
            if (currentStep === 3) {
                setTimeout(() => {
                    currentStep++;
                    updateStepIndicator();
